<div>
    <h1 class="titulo" >Inserir impressora</h1>
    <form class="formulario" id="formCadastro_imp" method="post">
        <table>
            <tr>
                <td>Fabricante: </td><td><input type="text" name="campo_fab" id="cmpFb"></td>
            </tr>
            <tr>
                <td>Tipo de impressão: </td>
                <td>
                    <input type="radio" name="campo_impressao" id="jato" value="jato">
                    <label for="jato">A jato de tinta</label><br>
                    <input type="radio" name="campo_impressao" id="laser" value="laser">
                    <label for="laser">A laser</label><br>
                </td>
            </tr>
            <tr>
                <td>Funcionalidade: </td>
                <td>
                    <input type="radio" name="campo_mult" id="mult" value="mult">
                    <label for="mult">Multifuncional</label><br>
                    <input type="radio" name="campo_mult" id="uni" value="uni">
                    <label for="uni">Unifuncional</label><br>
                </td>
            </tr>
            <tr>
                <td>Preço de tabela: </td><td><input type="text" name="campo_preco" id="cmpPc"></td>
            </tr>
            <tr>
                <td>Estoque: </td><td><input type="number" name="campo_estoque" id="cmpEq"></td>
            </tr>
            <tr>
                <td><input type="submit" value="CADASTRAR"></td><td></td>
            </tr>
        </table>
    </form>
</div>
